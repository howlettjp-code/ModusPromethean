# ====================================================================
# APACHE CONFIG FOR MODPX.DEV (REDIRECT)
# Redirects all traffic securely to moduspromethean.com.
#No document root needed here, just redirects.
# ====================================================================

# --------------------------------------------------------------------
# BLOCK 1: Port 80 (HTTP) Redirect
# --------------------------------------------------------------------
<VirtualHost *:80>
    ServerName modpx.dev
    ServerAlias www.modpx.dev

    Redirect permanent / https://moduspromethean.com/
</VirtualHost>


# --------------------------------------------------------------------
# BLOCK 2: Port 443 (HTTPS) Redirect
# --------------------------------------------------------------------
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName modpx.dev
    ServerAlias www.modpx.dev

    # ---------------- SSL Configuration ----------------
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/modpx.dev/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/modpx.dev/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    # ---------------------------------------------------

    Redirect permanent / https://moduspromethean.com/
</VirtualHost>
</IfModule>